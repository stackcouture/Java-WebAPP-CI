version: '3.8'

services:
  mysql:
    image: mysql:8
    container_name: mysql-container
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: springboot_db
      MYSQL_USER: springuser
      MYSQL_PASSWORD: springpass
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - spring-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "springuser", "-p$MYSQL_PASSWORD"]
      interval: 30s
      retries: 5
      timeout: 30s
      start_period: 10s
      version: 3

  springboot-app:
    build: .
    container_name: springboot-container
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy  # Ensures MySQL is healthy before starting Spring Boot
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/springboot_db
      SPRING_DATASOURCE_USERNAME: springuser
      SPRING_DATASOURCE_PASSWORD: springpass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update  # Ensures schema is updated automatically
      SPRING_JPA_SHOW_SQL: true            # Optional: Enable SQL logging in console
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQL8Dialect
    networks:
      - spring-net
    restart: always  # Always restart the app if it crashes

volumes:
  mysql-data:

networks:
  spring-net:
    driver: bridge
