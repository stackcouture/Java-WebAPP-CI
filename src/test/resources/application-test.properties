# MySQL datasource config for tests
spring.datasource.url=jdbc:mysql://localhost:3306/springboot_db
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=springuser
spring.datasource.password=springpass

# Hibernate / JPA settings for tests
spring.jpa.hibernate.ddl-auto=update          # Create/update schema on startup (change to 'create-drop' if you want schema dropped after tests)
spring.jpa.show-sql=true                       # Show SQL statements in logs during tests
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Thymeleaf settings for tests
spring.thymeleaf.cache=false                   # Disable Thymeleaf template cache in tests

# Logging settings to help debugging SQL and Hibernate binding parameters
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

