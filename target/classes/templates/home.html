<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to Spring Boot</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 (optional for quick styling) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
        }
        .container {
            margin-top: 100px;
        }
        .card {
            border-radius: 15px;
        }
        h1 {
            color: #007bff;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 50px;
            text-align: center;
            color: #aaa;
        }
    </style>
</head>
<body>

    <div class="container text-center">
        <div class="card shadow-lg">
            <div class="card-body">
                <h1>Welcome to Spring Boot</h1>
                <p class="lead">This is a sample Thymeleaf template rendered by Spring Boot!</p>
                <a href="#" class="btn btn-custom btn-lg">Get Started</a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Spring Boot Demo. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS (optional, for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
